<html>
    <header>
        <title>Tier-Quiz</title>
        <link rel="stylesheet" href="quiz.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </header>
    <body>
        <main class="container d-flex justify-content-center align-items-center">
        <div id="quiz-container" class="card">
            <div class="card-header"><h1 id="question"></h1>

            </div>

            <div class="card-body"><div id="answers"></div>

            </div>

            <div class="card-footer"><button id="next-button" class="quiz-farbe btn"  onclick="nextQuestion()">Nächste Frage</button>

            </div>
        </div>

        <div id="result" hidden="true" class="card">
            <div class="card-header"><h1>Quiz beendet!</h1>

            </div>

            <div class="card-body"><p>Deine Punktzahl: <span id="score"></span> von 20 möglichen Punkten.</p>
                <p> </p>
            <p>Um das Spiel neu zu starten, bitte die Seite neu laden.</p>

            </div>         
            
        </div>
    </main>
    </body>
<script src="quiz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
