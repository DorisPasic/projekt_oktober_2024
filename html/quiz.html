<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tier-Quiz</title>
            <link rel="stylesheet" href="../main.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
    <body>
        <header id="top">
            <img src="../Bilder/anipuzz.png" width="75px" class="logo">
            <div class="header-content">
              <h3>ANIPUZZ - spielerisches Lernen für Kinder</h3>
              <div class="button-container">
                <button><a href="../main.html">Home</a></button>
                <button><a href="../main.html">Lernen</a></button>
                <button><a href="../main.html">Games</a></button>
                <button><a href="../main.html">Witze</a></button>
              </div>
            </div>
        </header>

        <main class="container d-flex justify-content-center align-items-center">
            <div id="quiz-container" class="card">
                <div class="card-header"><h1 id="question"></h1>
                </div>

                <div class="card-body"><div id="answers"></div>
                </div>

                <div class="card-footer"><button id="next-button" class="btn btn-light"  onclick="nextQuestion()">Nächste Frage</button>
                </div>
            </div>

<!--             <div id="description">Hier die Lösungen zu den Fragen: <br><span id="description"></span></div> -->

            <div id="result" hidden="true" class="card">
                <div class="card-header"><h1>Quiz beendet!</h1>
                </div>

                <div class="card-body"><p>Deine Punktzahl: <span id="score"></span> von 20 möglichen Punkten.</p>
                <p> </p>
                <p>Um das Spiel neu zu starten, bitte die Seite neu laden.</p>
                </div>         
            
            </div>
        </main>
        <footer id="bottom">
            <p>&copy; 2024 ANIPUZZ - spielerisches Lernen für Kinder</p>
            <div><button><a href="../main.html">Zur Startseite</a></button></div>
          </footer>
    </body>
<script src="../JS/quiz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
